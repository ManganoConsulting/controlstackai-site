<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ControlStack AI — Agentic AI, Machine Learning, Deep Learning</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/modern.css">
<link rel="icon" href="/assets/logo.svg" type="image/svg+xml">

</head>
<body>

<header class="header">
  <nav class="nav">
    <a class="logo" href="/"><img src="/assets/logo.svg" alt="ControlStack AI logo"><span>ControlStack AI</span></a>
    <div class="links">
      <a href="/services.html">Services</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="container">
  <h1 class="headline" style="font-size:44px">Contact</h1>
  <p class="muted">Tell us about your project. We typically reply within one business day.</p>
  <form id="lead" class="card" style="max-width:720px">
    <label>Name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>
    <label>Message <textarea name="message" required></textarea></label>
    <button class="btn btn-primary" type="submit">Send</button>
    <p id="status" class="muted" role="status"></p>
  </form>
</main>

<footer class="footer">
  <div class="container">
    <div>© 2025 ControlStack AI. All rights reserved.</div>
    <div style="margin-top:6px">Imagery: replace <code>assets/hero-mesh.svg</code> with your preferred artwork (AVIF/WebP/SVG).</div>
  </div>
</footer>

<script>
const form = document.querySelector('#lead');
const status = document.querySelector('#status');
const API = '/v1/leads'; // Ensure your Cloudflare Worker handles this route

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  status.textContent = 'Sending...';
  const body = Object.fromEntries(new FormData(form).entries());
  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: {'content-type':'application/json'},
      body: JSON.stringify(body)
    });
    if(!res.ok) throw new Error(await res.text());
    status.textContent = 'Thanks — we’ll respond shortly.';
    form.reset();
  } catch (err) {
    status.textContent = 'Sorry, there was an error. Please try again.';
    console.error(err);
  }
});
</script>
</body>
</html>
